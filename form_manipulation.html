<!-- Question 2: Form Manipulation with JavaScript -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Manipulation with JavaScript</title>
    <script src="form_manipulation.js" defer></script>
    <style>
        body {
            background-color: lightcyan;
        }
        h1 {
            text-align: center;
        }
        #contactForm {
            margin: auto;
            width: 50%;
            padding: 20px;
            border: 1px solid black;
            border-radius: 5px;
            background-color: lightgrey;
        }
        p {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <!-- Task 1: Create an HTML form with input fields for the user's name, email, and message -->
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br> 

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="40" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>

    <p id="errorMessage"></p>

</body>
</html>
